server {
    listen 80;
    server_name localhost;

    # Définir le chemin racine pour les fichiers statiques
    root /usr/share/nginx/html;
    index index.html;

    # Gzip pour compresser les réponses (optimisation)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Toutes les requêtes qui ne correspondent pas à un fichier existant 
    # sont redirigées vers index.html (nécessaire pour le routing React)
    location / {
        try_files $uri $uri/ /index.html;
    }
}