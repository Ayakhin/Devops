version: '3.8'

services:
  # Service de votre application front-end (à adapter)
  app:
    build: .
    ports:
      - "3000:80"
    depends_on:
      - db
    environment:
      # L'application se connectera à 'db' sur le port 5432
      DATABASE_HOST: db

  # Service de la base de données PostgreSQL
  db:
    image: postgres:16-alpine # Utiliser une image légère et stable
    container_name: dashboard_db
    restart: always
    environment:
      POSTGRES_USER: user_dashboard
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: dashboard_data
    ports:
      # Exposer le port pour l'accès local par un outil (comme DBeaver, VS Code)
      - "5432:5432" 
    volumes:
      # CECI EST CRUCIAL : Assure la persistance des données
      # Même si le conteneur 'db' est arrêté ou supprimé, les données restent sur votre PC (dans le volume 'postgres_data')
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local