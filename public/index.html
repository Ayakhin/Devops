<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Application Devops</title>
    
    <!-- 1. LIENS BOOTSTRAP -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    >
    <style>
      /* Assurez-vous que l'application prend toute la hauteur pour le centrage */
      body, html, #root {
        height: 100%;
        margin: 0;
      }
      .app-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--bs-body-bg);
      }
      .form-signin {
        max-width: 330px; 
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <!-- 2. LE POINT DE MONTAGE DE REACT (ID crucial) -->
    <div id="root" class="app-container">
      <!-- Tout le contenu de votre application React (y compris le formulaire de connexion) sera injecté ici. -->
    </div>

    <!-- 3. LE SCRIPT QUI CHARGE VOTRE CODE COMPILÉ -->
    <script src="bundle.js"></script>
    
    <!-- 4. SCRIPT BOOTSTRAP (pour le support JS) -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
    </script>
    
  </body>
</html>
